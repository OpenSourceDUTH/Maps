<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap"
      rel="stylesheet"
    />
    <title>Maps | OpenSourceDUTH</title>
    <link rel="icon" href="map4.svg" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.js"></script>
    <link
      href="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="map4.css" />
  </head>

  <body class="source-serif-4-variable">
    <div id="map">
      <div id="sidebar">
        <div class="sheet-handle" aria-hidden="true"></div>
        <div class="sidebar-header">
          <img src="map4.svg" alt="OpenSourceDUTH" class="sidebar-logo" />
          <h1>Maps</h1>
          <input type="text" id="search" placeholder="Search the campus..." />
          <button id="sidebar-close-btn" class="close-btn" aria-label="Close">&times;</button>
        </div>
        <div id="sidebar-content"></div>
      </div>
    </div>
    <script src="scripts/viewport.js" defer></script>
    <script src="scripts/sidebarHeight.js" defer></script>
    <script src="scripts/bottomSheetResize.js" defer></script>
    <script src="scripts/mapInit.js" defer></script>
  </body>
</html>
