<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>OpenSourceDUTH | Maps</title>
    <link rel="icon" href="favicon.svg" type="image/x-icon" />
    <meta name="theme-color" content="#ffffff" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <script src="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.js"></script>
    <link
      href="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="map4.css" />
  </head>

  <body>
    <div id="sidebar">
      <div class="sidebar-header">
        <img src="map4.svg" alt="OpenSourceDUTH" class="sidebar-logo" />
        <h1>Maps</h1>
        <input type="text" id="search" placeholder="Search locations..." />
      </div>
    </div>
    <div id="map"></div>
    <script>
      fetch("map4.json")
        .then((response) => response.json())
        .then((styleJSON) => {
          var map = new maplibregl.Map({
            container: "map",
            style: styleJSON,
            // attributionControl: false,
            attributionControl: {
              compact: false,
              customAttribution:
                '<a href="https://opensource.cs.duth.gr" target="_blank" rel="noopener noreferrer">OpenSourceDUTH</a> | Attributions  |  Privacy',
            },
            center: [24.3457, 40.9799], // Centered near Kavala/DUTH area (adjust as needed)
            zoom: 13,
            maxBounds: [24.374317, 40.927197, 24.383887, 40.931469],
          });
          map.addControl(
            new maplibregl.NavigationControl({
              showCompass: false,
            })
          );
          map.addControl(
            new maplibregl.GeolocateControl({
              positionOptions: {
                enableHighAccuracy: true,
              },
              trackUserLocation: true,
            })
          );
        });
    </script>
  </body>
</html>
